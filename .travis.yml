language: python
python:
  - '3.6'
sudo: required

install:
  - pip3 install ansible 'molecule[ec2]<3.0' ansible-lint boto boto3

script:
  - ansible --version
  - molecule --version
  - molecule test -s aws-ec2

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

env:
  global:
    - EC2_REGION: eu-west-1 
    - secure: 
    - secure: 
